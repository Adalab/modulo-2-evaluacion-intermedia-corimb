<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el número</title>
    <link rel="stylesheet" href="./style/main.css">
</head>


<body>
    <h1>Adivina el número</h1>
    <form action="">
        <label for="number">Introduce aquí tu número:</label>
        <input type="number" id="number" name="number" class="js-number" placeholder="Ej.: 8">
        <button type="button" class="btn js-btn">Prueba</button>
        <button type="button" class="btn js-btn hidden">Volver a jugar</button>
    </form>

    <div>
        <p class="js-track">Pista: Escribe el número y dale a Prueba</p>
        <p> Número de intentos: <span class="js-attempts">0</span></p>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
