<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap"
        rel="stylesheet">
</head>


<body>
    <h1>Adivina el Número</h1>
    <div style="width:67%;height:0;padding-bottom:21%;position:relative;"><iframe
            src="https://giphy.com/embed/fFhZJSGbIzosqG1bty" width="50%" height="100%" style="position:absolute"
            frameBorder="0" class="giphy-embed-one hidden"></iframe></div>

    <div style="width:10%;height:0;padding:20%;position:relative;margin-top:-40%"><iframe
            src="https://giphy.com/embed/Cn76Lj0aEw1dm" width="100%" height="50%" style="position:absolute"
            frameBorder="0" class="giphy-embed-two hidden"></iframe></div>
    <div class="main">
        <form action="">
            <label for="number">Introduce aquí tu número:</label>
            <input type="number" id="number" name="number" class="js-number" placeholder="Ej.: 8">
            <button type="button" class="btn js-btn">PRUEBA</button>
            <button type="button" class="btn js-btn try-again-btn hidden">Volver a jugar</button>
        </form>

        <div>
            <p class="js-track">Pista: Escribe el número y dale a PRUEBA</p>
            <p> Número de intentos: <span class="js-attempts">0</span></p>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
